<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>Gastro Chef</title>
	</head>
	<body>
		<!-- Header -->
		<header class="header active">
			<div class="container">
				<div class="header__inner">
					<div class="header__logo">
						<div class="logo__circle">
							<a href="#"
								><img
									class="header__logo-img"
									src="assets/images/logo/gastro_chef_logo.png"
									alt="Healthy Ration Logo"
								/>
							</a>
							<div class="header__logo-text">healthy ration</div>
						</div>
					</div>

					<!-- Nav -->
					<div class="header__nav-block">
						<nav class="nav">
							<div class="nav__wrapper">
								<a href="#" class="nav__link" target="_blank"
									>Програми харчування</a
								>
								<a href="#" class="nav__link" target="_blank">Бізнес-ланчі</a>
								<a href="#" class="nav__link nav__link-green" target="_blank"
									>Gastro Shop</a
								>
								<a href="#" class="nav__link" target="_blank">Про нас</a>
								<a href="#" class="nav__link" target="_blank">Блог</a>
							</div>
							<div class="nav__lang-wrapper">
								<div class="change__lang">
									<a class="change__lang-item active">UA</a>
									<a class="change__lang-item">EN</a>
								</div>
							</div>
						</nav>
						<div class="contact__info">
							<a class="contact__btn">+38 (068) 949 - 49 -19</a>
						</div>
					</div>
					<!-- Nav end -->
				</div>
			</div>
		</header>
		<!-- Header end-->

		<!-- Intro -->
		<div class="page">
			<div class="intro">
				<div class="intro__inner">
					<!-- Intro menu -->
					<div class="intro__menu">
						<a class="menu__item">Ккал</a>
						<a class="menu__item active"
							><img src="assets/images/icons/nav/fish.png" alt="Fish"
						/></a>
						<a class="menu__item"
							><img src="assets/images/icons/nav/carrot.png" alt="Carrot"
						/></a>
						<a class="menu__item"
							><img src="assets/images/icons/nav/bottle.png" alt="Bottle"
						/></a>
						<a class="menu__item"
							><img src="assets/images/icons/nav/meat.png" alt="Meat"
						/></a>
						<a class="menu__item"
							><span>5</span
							><img src="assets/images/icons/nav/table.png" alt="Table"
						/></a>
					</div>

					<!-- Intro content -->
					<div class="intro__content">
						<div class="intro__text-block">
							<div class="intro__title">
								Detox програма – <br /><span>смачне очищення</span> організму
							</div>
							<div class="intro__subtitle">
								8 пляшок <span>натуральних</span> смузі та фрешів.
							</div>
							<div class="intro__order">
								<a href="" class="btn">Замовити</a>
								<div class="order__content">
									<div class="order__text">Пробний день всього:</div>
									<div class="order__price">427 грн</div>
								</div>
							</div>
						</div>
						<!-- Intro media -->
					</div>
					<div class="intro__media-block">
						<div class="intro__media">
							<div class="image-circle">
								<div class="intro__photo">
									<img src="assets/images/slider/food/3.png" alt="Food" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://kit.fontawesome.com/539bd7d5e7.js"
			crossorigin="anonymous"
		></script>
	</body>
</html>
